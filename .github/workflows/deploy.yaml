name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (staging or prod)'
        required: true
        type: choice
        options:
          - staging
          - production
          - development

      build_image:
        description: "Should the Docker image be built? If 'no', the workflow will reuse the image in branch."
        required: true
        default: "yes"
        type: choice
        options:
          - "yes"
          - "no"

env:
  STAGING_PROJECT_ID: ${{vars.STAGING_PROJECT}}
  PROD_PROJECT_ID: ${{vars.STAGING_PROJECT}}

jobs:
  deploy:
    permissions:
        id-token: write
        contents: write
    
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        # with:
        #   ref: ${{ inputs.branch }}
        #   # Automatically uses the `GITHUB_TOKEN` provided by GitHub
        #   # token: ${{ secrets.GITHUB_TOKEN }}

      # Validate inputs and set environment variables
      - name: Set environment variables
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "staging" ]]; then
            echo "PROJECT_ID=${{ env.STAGING_PROJECT_ID }}" >> $GITHUB_ENV
          elif [[ "${{ github.event.inputs.environment }}" == "prod" ]]; then
            echo "PROJECT_ID=${{ env.PROD_PROJECT_ID }}" >> $GITHUB_ENV
          else
            echo "Invalid environment: ${{ github.event.inputs.environment }}"
            exit 1
          fi
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          echo "REPO STAGING PROJECT=${{vars.STAGING_PROJECT}}" >> $GITHUB_ENV

      # Authenticate with GCP using Workload Identity Federation
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          # token_format: "access_token"
          workload_identity_provider: "projects/1034644372679/locations/global/workloadIdentityPools/github-pool/providers/${{vars.POOL_PROVIDER}}"
          service_account: "gha-pusher@${{PROJECT_ID}}.iam.gserviceaccount.com"


      # Make the deployment script executable
      - name: Make Deploy Script Executable
        run: chmod +x scripts/deploy.sh

      # Execute the deployment script
      - name: Push Docker Image
        run: ./scripts/deploy.sh ${{ inputs.environment }} ${{ inputs.build_image }}


